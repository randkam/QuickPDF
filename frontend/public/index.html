<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4E598C" />
    <meta name="description" content="QuickPDF - Merge, swap, keep, or remove pages." />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>QuickPDF</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--
      Netlify Forms registration for SPA/React:
      Netlify parses the built HTML at deploy time, so we include a hidden static form here.
      The visible form lives in React and posts to the same "feedback" form name.
    -->
    <form name="feedback" method="POST" action="/feedback" data-netlify="true" netlify data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="feedback" />
      <p>
        <label>
          Don’t fill this out if you’re human: <input name="bot-field" />
        </label>
      </p>
      <p>
        <label>Email <input type="email" name="email" /></label>
      </p>
      <p>
        <label>Message <textarea name="message"></textarea></label>
      </p>
    </form>
    <div id="root"></div>
  </body>
</html>
