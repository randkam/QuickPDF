<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="QuickPDF">
  <!--
    QuickPDF favicon (SVG)
    Colors match the app palette:
    - Dusk Blue: #4E598C
    - Pumpkin Spice: #FF8C42
    - Apricot Cream: #F9C784
  -->
  <defs>
    <linearGradient id="bg" x1="10" y1="6" x2="54" y2="58" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4E598C"/>
      <stop offset="1" stop-color="#424D7A"/>
    </linearGradient>
    <linearGradient id="accent" x1="14" y1="18" x2="52" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF8C42"/>
      <stop offset="1" stop-color="#F9C784"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background tile -->
  <rect x="6" y="6" width="52" height="52" rx="14" fill="url(#bg)"/>

  <!-- Accent ring -->
  <rect x="9" y="9" width="46" height="46" rx="12"
        fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.95"/>

  <!-- Minimal "Q" mark -->
  <g filter="url(#shadow)">
    <path d="M32 18c-7.2 0-13 5.8-13 13s5.8 13 13 13c1.9 0 3.7-.4 5.3-1.1l3.5 3.5c.8.8 2.1.8 2.9 0s.8-2.1 0-2.9l-3.5-3.5c.7-1.6 1.1-3.4 1.1-5.3 0-7.2-5.8-13-13-13zm0 4c5 0 9 4 9 9s-4 9-9 9-9-4-9-9 4-9 9-9z"
          fill="#FFFFFF" opacity="0.96"/>
  </g>
</svg>
