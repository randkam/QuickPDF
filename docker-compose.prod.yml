services:
  redis:
    image: redis:7-alpine

  backend:
    build:
      context: ./backend
    environment:
      - SECRET_KEY=${SECRET_KEY:-supersecretkey}
      - UPLOAD_FOLDER=/data/uploads
      - MAX_CONTENT_LENGTH=${MAX_CONTENT_LENGTH:-52428800}
      - JOBS_DIR=/data/jobs
      - REDIS_URL=redis://redis:6379/0
      - RQ_QUEUE_NAME=pdf
      - RQ_JOB_TIMEOUT_S=${RQ_JOB_TIMEOUT_S:-180}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
    volumes:
      - uploads:/data/uploads
      - jobs:/data/jobs
    depends_on:
      - worker
      - redis

  worker:
    build:
      context: ./worker
    environment:
      - UPLOAD_FOLDER=/data/uploads
      - JOBS_DIR=/data/jobs
      - REDIS_URL=redis://redis:6379/0
      - RQ_QUEUE_NAME=pdf
      - CLEANUP_INPUTS=${CLEANUP_INPUTS:-1}
    volumes:
      - uploads:/data/uploads
      - jobs:/data/jobs
    depends_on:
      - redis

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    depends_on:
      - backend

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    entrypoint: sh
    command: -lc "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h; done"
    depends_on:
      - nginx

volumes:
  certbot-www:
  letsencrypt:
  uploads:
  jobs:


