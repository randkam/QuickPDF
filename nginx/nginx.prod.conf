server {
  listen 80;
  server_name api.quickpdfapi.top;

  client_max_body_size 50m;

  # ACME challenge (Let's Encrypt)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Everything else redirects to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name api.quickpdfapi.top;

  client_max_body_size 50m;

  ssl_certificate /etc/letsencrypt/live/api.quickpdfapi.top/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.quickpdfapi.top/privkey.pem;

  # Enforce HTTPS on compatible clients (HSTS).
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  location / {
    return 404;
  }

  # Backend API
  location /api/ {
    proxy_pass http://backend:8000/api/;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}


