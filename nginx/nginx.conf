server {
  listen 80;

  client_max_body_size 50m;

  location / {
    return 404;
  }

  # Backend API
  location /api/ {
    # CORS is handled by the Flask app (flask-cors). Avoid duplicating CORS headers here:
    # duplicate/mismatched Access-Control-Allow-Origin is a common source of "works for one
    # origin but not another" failures.
    proxy_pass http://backend:8000/api/;
    # Use $http_host to preserve the port (e.g. localhost:8080)
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}


